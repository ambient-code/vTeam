---
# ServiceAccount for deployments in ambient-code namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployer
  namespace: ambient-code
---
# Secret to generate a long-lived token for the service account
apiVersion: v1
kind: Secret
metadata:
  name: deployer-token
  namespace: ambient-code
  annotations:
    kubernetes.io/service-account.name: deployer
type: kubernetes.io/service-account-token
---
# ClusterRole with minimal deployment permissions based on components/manifests
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ambient-code-deployer-role
rules:
  # Core resources
  - apiGroups: [""]
    resources:
      - services
      - serviceaccounts
      - secrets
      - configmaps
      - persistentvolumeclaims
      - pods
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Apps
  - apiGroups: ["apps"]
    resources:
      - deployments
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # RBAC
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - clusterroles
      - clusterrolebindings
      - rolebindings
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Custom Resource Definitions
  - apiGroups: ["apiextensions.k8s.io"]
    resources:
      - customresourcedefinitions
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # OpenShift Routes
  - apiGroups: ["route.openshift.io"]
    resources:
      - routes
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
# RoleBinding to bind the ClusterRole to the service account in ambient-code namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ambient-code-deployer-binding
  namespace: ambient-code
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ambient-code-deployer-role
subjects:
  - kind: ServiceAccount
    name: deployer
    namespace: ambient-code
