
# Claude Code Review with Fork Support
#
# Uses default workflow token for GitHub operations (comments appear from github-actions[bot])
# Supports fork PRs and automatically minimizes old review comments
#
# Required GitHub Secret:
# - CLAUDE_CODE_OAUTH_TOKEN: OAuth token for Claude Code

name: Claude Code Review

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Minimize old Claude review comments
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"

          echo "Finding previous Claude Code Review comments to minimize..."
          
          # Get all comment IDs from github-actions[bot] with "Claude Code Review" title
          COMMENT_IDS=$(gh api "repos/$REPO/issues/$PR_NUMBER/comments" \
            --jq '.[] | select(.user.login == "github-actions[bot]" and (.body | contains("# Claude Code Review"))) | .node_id')
          
          if [ -z "$COMMENT_IDS" ]; then
            echo "No old Claude Code Review comments found"
            exit 0
          fi
          
          # Minimize each comment
          echo "$COMMENT_IDS" | while read -r id; do
            [ -n "$id" ] && gh api graphql -f query='
              mutation($id: ID!) {
                minimizeComment(input: {subjectId: $id, classifier: OUTDATED}) {
                  minimizedComment { isMinimized }
                }
              }' -f id="$id" && echo "âœ“ Minimized $id"
          done
      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allowed_non_write_users: '*'
          claude_args: |
            --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"
          prompt: |
            Review this pull request and provide feedback.
            
            Use the repository's CLAUDE.md for guidance on style and conventions.
            
            IMPORTANT: Post your review using `gh pr comment` with this EXACT format:
            
            # Claude Code Review
            
            ## Summary
            [Brief overview of the changes and overall assessment]
            
            ## Issues by Severity
            
            ### ðŸš« Blocker Issues
            [Critical problems that MUST be fixed before merge - security vulnerabilities, data loss risks, breaking changes]
            
            ### ðŸ”´ Critical Issues
            [Serious problems that should be fixed before merge - major bugs, performance issues, significant security concerns]
            
            ### ðŸŸ¡ Major Issues
            [Important problems that should be addressed - code quality issues, maintainability concerns, test coverage gaps]
            
            ### ðŸ”µ Minor Issues
            [Nice-to-have improvements - style inconsistencies, minor optimizations, documentation suggestions]
            
            ## Positive Highlights
            [Things done well - good patterns, clever solutions, excellent test coverage, etc.]
            
            ## Recommendations
            [Prioritized action items for the author]
