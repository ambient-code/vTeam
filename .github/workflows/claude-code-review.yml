
# Claude Code Review with Claude GitHub App
#
# Uses the Claude GitHub App for authentication (comments appear from claude[bot])
# Automatically minimizes old review comments to keep PRs clean
#
# Required:
# - Claude GitHub App must be installed on the repository
# - GitHub Secret: CLAUDE_CODE_OAUTH_TOKEN (OAuth token for Claude Code)
#
# Note: This does NOT support fork PRs. For fork support, you must provide github_token
# and use allowed_non_write_users, which makes comments appear from github-actions[bot].

name: Claude Code Review

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Minimize old Claude review comments
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"

          echo "Finding Claude review comments to minimize..."
          
          # Get all comment IDs from claude[bot]
          COMMENT_IDS=$(gh api "repos/$REPO/issues/$PR_NUMBER/comments" \
            --jq '.[] | select(.user.login == "claude[bot]") | .node_id')
          
          if [ -z "$COMMENT_IDS" ]; then
            echo "No old comments to minimize"
            exit 0
          fi
          
          # Minimize each comment
          echo "$COMMENT_IDS" | while read -r id; do
            [ -n "$id" ] && gh api graphql -f query='
              mutation($id: ID!) {
                minimizeComment(input: {subjectId: $id, classifier: OUTDATED}) {
                  minimizedComment { isMinimized }
                }
              }' -f id="$id" && echo "âœ“ Minimized $id"
          done
      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: |
            --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"
          prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.
