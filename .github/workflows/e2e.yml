name: E2E Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: e2e/package-lock.json
        
    - name: Install Cypress dependencies
      working-directory: e2e
      run: npm ci
      
    - name: Create kind cluster
      uses: helm/kind-action@v1.8.0
      with:
        cluster_name: vteam-e2e
        wait: 300s
        
    - name: Verify cluster
      run: |
        kubectl cluster-info
        kubectl get nodes
        
    - name: Deploy vTeam
      working-directory: e2e
      run: |
        chmod +x scripts/*.sh
        ./scripts/deploy.sh
        
    - name: Verify deployment
      run: |
        echo "Checking pods..."
        kubectl get pods -n ambient-code
        echo ""
        echo "Checking services..."
        kubectl get svc -n ambient-code
        echo ""
        echo "Checking ingress..."
        kubectl get ingress -n ambient-code
        
    - name: Run Cypress tests
      working-directory: e2e
      run: ./scripts/run-tests.sh
      
    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: e2e/cypress/screenshots
        if-no-files-found: ignore
        retention-days: 7
        
    - name: Upload test videos
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos
        path: e2e/cypress/videos
        if-no-files-found: ignore
        retention-days: 7
        
    - name: Debug logs on failure
      if: failure()
      run: |
        echo "=== Frontend logs ==="
        kubectl logs -n ambient-code -l app=frontend --tail=100 || true
        echo ""
        echo "=== Backend logs ==="
        kubectl logs -n ambient-code -l app=backend-api --tail=100 || true
        echo ""
        echo "=== Operator logs ==="
        kubectl logs -n ambient-code -l app=agentic-operator --tail=100 || true
        
    - name: Cleanup
      if: always()
      run: |
        kind delete cluster --name vteam-e2e || true

