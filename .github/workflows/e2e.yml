name: E2E Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      operator: ${{ steps.filter.outputs.operator }}
      claude-runner: ${{ steps.filter.outputs.claude-runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for component changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'components/frontend/**'
            backend:
              - 'components/backend/**'
            operator:
              - 'components/operator/**'
            claude-runner:
              - 'components/runners/**'

  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    timeout-minutes: 20  # Increased to account for builds

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: e2e/package-lock.json
        
    - name: Install Cypress dependencies
      working-directory: e2e
      run: npm ci

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host

    - name: Build component images from PR code
      run: |
        echo "======================================"
        echo "Building images from PR code..."
        echo "======================================"

        # ALWAYS build frontend from source with --no-cache to ensure fresh builds
        echo "Building frontend from source..."
        docker build --no-cache -t quay.io/ambient_code/vteam_frontend:e2e-test \
          -f components/frontend/Dockerfile \
          components/frontend

        # ALWAYS build backend from source with --no-cache
        echo "Building backend from source..."
        docker build --no-cache -t quay.io/ambient_code/vteam_backend:e2e-test \
          -f components/backend/Dockerfile \
          components/backend

        # ALWAYS build operator from source with --no-cache
        echo "Building operator from source..."
        docker build --no-cache -t quay.io/ambient_code/vteam_operator:e2e-test \
          -f components/operator/Dockerfile \
          components/operator

        # ALWAYS build claude-code-runner from source with --no-cache
        echo "Building claude-code-runner from source..."
        docker build --no-cache -t quay.io/ambient_code/vteam_claude_runner:e2e-test \
          -f components/runners/claude-code-runner/Dockerfile \
          components/runners

        echo ""
        echo "✅ All images ready"
        docker images | grep e2e-test

    - name: Install kind
      run: |
        # Install kind
        curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/kind
        kind version

    - name: Setup kind cluster
      working-directory: e2e
      run: |
        chmod +x scripts/*.sh
        ./scripts/setup-kind.sh

    - name: Load images into kind cluster
      run: |
        echo "======================================"
        echo "Loading images into kind cluster..."
        echo "======================================"
        kind load docker-image quay.io/ambient_code/vteam_frontend:e2e-test --name vteam-e2e
        kind load docker-image quay.io/ambient_code/vteam_backend:e2e-test --name vteam-e2e
        kind load docker-image quay.io/ambient_code/vteam_operator:e2e-test --name vteam-e2e
        kind load docker-image quay.io/ambient_code/vteam_claude_runner:e2e-test --name vteam-e2e
        echo "✅ All images loaded into kind cluster"

    - name: Update kustomization to use e2e-test images
      run: |
        # Update image tags to use locally built images
        sed -i 's/newTag: latest/newTag: e2e-test/g' components/manifests/overlays/e2e/kustomization.yaml
        echo "Updated kustomization.yaml to use e2e-test tag"

    - name: Deploy vTeam
      working-directory: e2e
      run: ./scripts/deploy.sh
        
    - name: Verify deployment
      run: |
        echo "Checking pods..."
        kubectl get pods -n ambient-code
        echo ""
        echo "Checking services..."
        kubectl get svc -n ambient-code
        echo ""
        echo "Checking ingress..."
        kubectl get ingress -n ambient-code
        
    - name: Run Cypress tests
      working-directory: e2e
      run: ./scripts/run-tests.sh
      
    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: e2e/cypress/screenshots
        if-no-files-found: ignore
        retention-days: 7
        
    - name: Upload test videos
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos
        path: e2e/cypress/videos
        if-no-files-found: ignore
        retention-days: 7
        
    - name: Debug logs on failure
      if: failure()
      run: |
        echo "=== Frontend logs ==="
        kubectl logs -n ambient-code -l app=frontend --tail=100 || true
        echo ""
        echo "=== Backend logs ==="
        kubectl logs -n ambient-code -l app=backend-api --tail=100 || true
        echo ""
        echo "=== Operator logs ==="
        kubectl logs -n ambient-code -l app=agentic-operator --tail=100 || true
        
    - name: Cleanup
      if: always()
      working-directory: e2e
      run: |
        # Clean up cluster and artifacts in CI
        CLEANUP_ARTIFACTS=true ./scripts/cleanup.sh || true

