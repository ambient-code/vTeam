# Secrets configuration - values will be populated from .env file by deploy script
apiVersion: v1
kind: Secret
metadata:
  name: claude-research-secrets
  namespace: claude-research
type: Opaque
data:
  # This will be populated automatically from .env file
  anthropic-api-key: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: claude-research-config
  namespace: claude-research
data:
  backend-api-url: "http://backend-service:8080/api"
  browser-mcp-url: "http://browser-mcp-service:3000"
  default-model: "claude-3-5-sonnet"
  default-temperature: "0.7"
  default-max-tokens: "4000"
  default-timeout: "300"
