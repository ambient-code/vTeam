apiVersion: v1
kind: Secret
metadata:
  name: rhoai-secrets
  labels:
    app: rhoai-ai-feature-sizing
type: Opaque
data:
  # Base64 encoded secrets - replace these with your actual base64-encoded values
  # To encode: echo -n "your-actual-key" | base64
  OPENAI_API_KEY: ""  # Replace with base64 encoded OpenAI API key
  ANTHROPIC_API_KEY: ""  # Replace with base64 encoded Anthropic API key (optional)
  OPENAI_API_BASE: ""  # Replace with base64 encoded OpenAI API base URL (optional)
stringData:
  # Alternative: Use stringData for plain text values (OpenShift will encode automatically)
  # Uncomment and use these instead of the data section above
  # OPENAI_API_KEY: "your-openai-api-key-here"
  # ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  # OPENAI_API_BASE: "https://api.openai.com/v1"
