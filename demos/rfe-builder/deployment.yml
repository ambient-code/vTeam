name: rhoai-ai-feature-sizing

control-plane:
  port: 4501

default-service: rfe-builder-workflow

services:
  rfe-builder-workflow:
    name: RFE Builder Workflow
    description: Primary workflow for creating RFE documents with AI agents
    source:
      type: local
      name: src
    path: src/rfe_builder_workflow:rfe_builder_workflow
    python-dependencies:
      - llama-index-llms-openai>=0.3.2
      - llama-index-core>=0.12.0
      - pyyaml>=6.0
      - python-dotenv>=1.0.0
  
  jira-rfe-to-architecture-workflow:
    name: Jira RFE to Architecture Workflow
    description: Processes existing Jira RFEs to generate detailed architecture and implementation plans
    source:
      type: local
      name: src
    path: src/jira_rfe_to_architecture_workflow:jira_rfe_to_architecture_workflow
    python-dependencies:
      - llama-index-llms-openai>=0.3.2
      - llama-index-core>=0.12.0
      - pyyaml>=6.0
      - python-dotenv>=1.0.0

  openhands-plugin:
    name: OpenHands Plugin
    description: OpenHands code generation and task execution for implementation phase
    source:
      type: local
      name: plugins/openhands
    path: plugins/openhands/openhands_plugin:create_openhands_workflow
    python-dependencies:
      - openhands-ai>=0.56.0
      - llama-index-core>=0.12.0
      - pyyaml>=6.0
      - python-dotenv>=1.0.0
    
  langchain-plugin:
    name: LangChain Plugin  
    description: LangGraph workflows, agents, tools, chains mirroring 7-agent council
    source:
      type: local
      name: plugins/langchain
    path: plugins/langchain/langchain_plugin:create_langchain_workflow
    python-dependencies:
      - langchain>=0.1.0
      - langgraph>=0.1.0
      - llama-index-core>=0.12.0
      - pyyaml>=6.0
      - python-dotenv>=1.0.0

  crewai-plugin:
    name: CrewAI Plugin
    description: AI agent collaboration using default hierarchical structure
    source:
      type: local
      name: plugins/crewai
    path: plugins/crewai/crewai_plugin:create_crewai_workflow
    python-dependencies:
      - crewai>=0.30.0
      - llama-index-core>=0.12.0
      - pyyaml>=6.0
      - python-dotenv>=1.0.0


ui:
  name: Chat UI
  port: 3000
  source:
    type: local
    name: ui