apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ambient-namespace-viewer
rules:
# Namespaces: Read-only cluster-wide list (for vanilla Kubernetes)
# Users can list namespaces but Kubernetes RBAC still controls what they can access inside
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
# OpenShift Projects: Read-only cluster-wide list (for OpenShift)
# OpenShift RBAC automatically filters to show only accessible projects
- apiGroups: ["project.openshift.io"]
  resources: ["projects"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ambient-users-can-list-projects
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ambient-namespace-viewer
subjects:
# Grant to all authenticated users (standard multi-tenant pattern)
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:authenticated

