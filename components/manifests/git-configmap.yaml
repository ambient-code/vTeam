---
apiVersion: v1
kind: ConfigMap
metadata:
  name: git-config
data:
  # Git user configuration (optional)
  git-user-name: ""
  git-user-email: ""

  # Git authentication (optional - references to secret names)
  git-ssh-key-secret: ""
  git-token-secret: ""

  # Default repositories to clone (optional)
  # One repository URL per line
  git-repositories: |

  # Global Git configuration options
  git-clone-on-startup: "false"
  git-workspace-path: "/workspace/git-repos"
---
